<p>user-data works!</p>


<mat-form-field class="search-bar" appearance="fill">
    <mat-label>Search countries by name</mat-label>
    <input matInput />
    <mat-icon matPrefix color="primary">search</mat-icon>
</mat-form-field>

<div class="mat-elevation-z8 table-container">
    <table class="table">
        <thead>
            <tr class="table-header-row">
                <th class="table-header-cell" colspan="2">User Information</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let property of displayedColumns">
                <ng-container *ngIf="property !== 'permissions' else permissionsBlock">
                    <tr class="table-row">
                        <td class="table-cell" scope="row">{{ property }} {{ getProp(property) }} </td>
                        <td class="table-cell">{{ manageTableNamesError(currentUser?.[property] )}}</td>
                    </tr>
                </ng-container>
                <ng-template #permissionsBlock>
                    <ng-container *ngFor="let permission of currentUser?.[property]">
                        <tr class="table-row">
                            <td class="table-cell" scope="row">{{ manageTableNamesError(permission).id_permission}}</td>
                            <td class="table-cell">{{ manageTableNamesError(permission).description}}</td>
                        </tr>
                    </ng-container>
                </ng-template>
            </ng-container>
        </tbody>
    </table>
</div>
